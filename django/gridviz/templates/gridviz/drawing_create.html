{% extends "gridviz/form_content_base.html" %}
{% load bootstrap %}

{% block form_content %}
<div id="drawing-update">
    <div class="content-title">New Drawing</div>
    <form method="post" class="form-horizontal">{% csrf_token %}
        {{ form|bootstrap_horizontal }}
        <a href="/drawings/" class="cancel-button">Cancel</a>
        <input type="submit" class="action-button" value="Create">
    </form>
</div>
{% endblock %}
