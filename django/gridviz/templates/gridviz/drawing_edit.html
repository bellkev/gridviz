{% extends "gridviz/base.html" %}
{% load staticfiles %}

{% block content %}
    <div id="drawing-edit" ng-app="gridvizEditor" ng-controller="GridvizController">
        <svg>
            <svg-element ng-repeat="element in drawing.elements" element="element"></svg-element>
        </svg>
    </div>
    <script src="{% static "jquery/dist/jquery.js" %}"></script>
    <script src="{% static "jquery.threedubmedia/event.drag/jquery.event.drag.js" %}"></script>
    <script src="{% static "angular/angular.js" %}"></script>
    <script src="{% static "lodash/dist/lodash.js" %}"></script>

    <script src="{% static "app.js" %}"></script>
{% endblock %}
