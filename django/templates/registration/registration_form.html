{% extends "gridviz/base_form_content.html" %}
{% load bootstrap %}

{% block form_content %}
    <div id="registration-form">
        <div class="content-title">Sign Up</div>
        <form method="post" class="form-horizontal" action="">{% csrf_token %}
            {{ form|bootstrap_horizontal }}
            <input type="submit" class="action-button" value="Sign Up">
        </form>
    </div>
{% endblock %}
