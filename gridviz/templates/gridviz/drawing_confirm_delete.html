{% extends "gridviz/base.html" %}
{% load bootstrap %}

{% block content %}
    <div id="drawing-confirm-delete">
        <div class="content-title">Delete Confirmation</div>
        <p>Are you sure you want to delete '{{ object.title }}'? This cannot be undone.</p>
        <form method="post">{% csrf_token %}
            <a class="cancel-button" href="{{ object.get_absolute_url }}">Cancel</a>
            <input type="submit" class="delete-button" value="Delete">
        </form>
    </div>
{% endblock %}
